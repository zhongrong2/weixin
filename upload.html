<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传行驶证照片</title>

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/upload.css">

    <script src="js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="css/myAlert.css">
    <script src="js/myAlert.js"></script>

</head>
<body>
<div id="container">
    <div id="top">
        <div class="top">
            <div class="top-title">
                <p>尊敬的“<span class="top-user">京M1111</span>”用户，您好：</p>
                <p>1、您选择的车主身份为滴滴用户</p>
                <p>2、请上传您车辆照片或者驾驶证，最多可以上传3张</p>
                <p>3、我们会在48小时之内审核，结果将通过公众号通知</p>
            </div>
        </div>
    </div>
    <form id="info">
        <div class="info">
            <ul>
                <li>
                    <span class="info-title">选填信息</span>
                </li>
            </ul>
            <ul>
                <li>
                    <span>车牌号1</span>
                    <input type="text" id="carnum1" autocomplete="off" placeholder="请输入车牌号1">
                </li>
                <li>
                    <span>车牌号2</span>
                    <input type="text" id="carnum2" autocomplete="off" placeholder="请输入车牌号2">
                </li>
                <li>
                    <span>车牌号3</span>
                    <input type="text" id="carnum3" autocomplete="off" placeholder="请输入车牌号3">
                </li>
            </ul>
            <ul>
                <div id="upload">
                    <div class="up-title">
                        <p>请上传您的行驶证</p>
                    </div>
                    <div class="imgs">
                        <div class="addimgs">

                        </div>
                        <div class="addimg">
                            <img src="img/add.png" alt="" class="add" id="img">
                        </div>
                        <input type="hidden" disabled id="serverId" value="">
                    </div>
                </div>
            </ul>
        </div>
        <div class="btn">确定上传</div>
    </form>
</div>
</body>

<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/upload.js"></script>

</html>
